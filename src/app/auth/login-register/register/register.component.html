<h4 class="roboto-font">Rejestracja</h4>
<hr class="divider-w mb-10">
<form class="form">
  <div class="form-group">
    <input class="form-control" id="E-mail" type="text" name="email" placeholder="Adres e-mail"/>
  </div>
  <div class="form-group">
    <input class="form-control" id="username" type="text" name="username" placeholder="Nazwa użytkownika"/>
  </div>
  <div class="form-group">
    <input class="form-control" id="password" type="password" name="password" placeholder="Hasło"/>
  </div>
  <div class="form-group">
    <input class="form-control" id="re-password" type="password" name="re-password" placeholder="Powtórz hasło"/>
  </div>
  <div class="form-group">
    <button class="btn btn-block btn-round btn-black">Zarejestruj</button>
  </div>
</form>
