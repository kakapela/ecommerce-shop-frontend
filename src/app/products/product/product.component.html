<div class="container mb-5" style="margin-top: 170px;">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-6 border-end">
        <div class="d-flex flex-column justify-content-center">
          <div class="main_image"><img [src]="mainImagePath" (click)="showMainImage()" id="main_product_image" width="350"></div>
          <div class="thumbnail_images mt-3">
            <ul id="thumbnail">
              <li><img (click)="onChangeImage($event)" src="assets/images/shop/single-product/single1.jpg" width="70">
              </li>
              <li><img (click)="onChangeImage($event)" src="assets/images/shop/single-product/single2.jpg" width="70">
              </li>
              <li><img (click)="onChangeImage($event)" src="assets/images/shop/single-product/single3.jpg" width="70">
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-3 right-side">
          <div class="d-flex justify-content-between align-items-center">
            <h3>Unique Suknia wieczorowa w kwiaty | Lato 2021</h3>
          </div>
          <div class="mt-2 pr-3 content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
              dolore magna aliqua</p>
          </div>
          <h3>$430.99</h3>
          <div class="ratings d-flex flex-row align-items-center">
            <div class="d-flex flex-row"><i class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i
              class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i class='bx bx-star'></i></div>
            <span class="d-block ms-0">441 recenzji</span>
            <span class="fas fa-star "></span> <span
            class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span
            class="fas fa-star"></span>
          </div>
          <span class="heart mt-3"><i
            class="fas fa-heart"></i></span>
          <div class="mt-5"><span class="fw-bold">Color</span>
            <div class="colors">
              <ul id="marker">
                <li id="marker-1"></li>
                <li id="marker-2"></li>
                <li id="marker-3"></li>
                <li id="marker-4"></li>
                <li id="marker-5"></li>
              </ul>
            </div>
          </div>
          <div class="buttons d-flex flex-row mt-5 gap-3">
            <button class="btn btn-outline-dark">Kup teraz</button>
            <button class="btn btn-dark">Do koszyka</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<button id="openModalButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        [hidden]="true" #modalButton>
  Open modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body ">
        <img [src]="mainImagePath" class="imagepreview" style="width: 100%;">
      </div>
    </div>
  </div>
</div>

<app-comments-section></app-comments-section>
