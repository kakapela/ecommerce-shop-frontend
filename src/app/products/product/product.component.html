<div class="container mb-5" style="margin-top: 170px;">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-6 border-end">
        <div class="d-flex flex-column justify-content-center">
          <div class="main_image"><img [src]="mainImagePath" (click)="showMainImage()" id="main_product_image" width="350"></div>
          <div class="thumbnail_images mt-3">
            <ul id="thumbnail">
              <li *ngFor="let pictureUrl of product.pictureUrls" ><img [src]="pictureUrl"  [alt]="pictureUrl" width="70"
                                                                       (click)="onChangeImage($event)"
              ></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-3 right-side">
          <div class="d-flex justify-content-between align-items-center">
            <h3>{{product.name}}</h3>
          </div>
          <div class="mt-2 pr-3 content">
            <p>{{product.description}} | {{product.brand}}</p>
          </div>
          <h3>{{product.price}} {{product.currency}}</h3>
          <div class="ratings d-flex flex-row align-items-center">
            <div class="d-flex flex-row"><i class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i
              class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i class='bx bx-star'></i></div>
            <span class="d-block ms-0">{{product.numberOfReviews}} recenzji</span>
            <span class="fas fa-star" *ngFor="let i of [].constructor(numberOfStars)"></span>
          </div>
          <span class="heart mt-3"><i
            class="fas fa-heart"></i></span>
          <div class="mt-5"><span class="fw-bold">Kolor:</span>

             {{product.color}}

          </div>
          <div class="mt-3"><span class="fw-bold">Rozmiar:</span>

              {{product.size}}

          </div>
          <div class="mt-4"><span class="fw-bold">Ilość</span>

              <input class="form-control "
                     id="quantity"
                     autocomplete="off"
                     type="number"
                     placeholder="1"
                     value="1"
                     aria-describedby="quantity"
                     name="quantity"
                     min="1"
                     max="30"
                     #quantityInput
              >
          </div>

          <div class="buttons d-flex flex-row mt-5 gap-3">
            <button class="btn btn-outline-dark">Kup teraz</button>
            <button class="btn btn-dark" (click)="addToCart(product, quantityInput.value)">Do koszyka</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button id="openModalButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        [hidden]="true" #modalButton>
  Open modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body ">
        <img [src]="mainImagePath" class="imagepreview" style="width: 100%;">
      </div>
    </div>
  </div>
</div>

<app-comments-section></app-comments-section>
