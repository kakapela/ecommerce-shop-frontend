<section class="bg-dark-30 module parallax mt-5">
  <div class="titan-caption">
    <div class="caption-content">
      <div id="motto-div"
           [@fadeAnimation]="triggerCarousel" (@fadeAnimation.done)="showNextSentence($event)">
        <p class="font-alt mb-30 titan-title-size-2">{{subBanners[wordCounter]}}</p>
        <p class="font-alt mb-40 titan-title-size-4">{{mainBanners[wordCounter]}}</p>
      </div>
    </div>
  </div>
</section>
