<section class=" parallax darken-background module mt-5">
  <div class="motto-caption">
      <div id="motto-div "
           [@fadeAnimation]="triggerCarousel" (@fadeAnimation.done)="showNextSentence($event)">
        <p class="roboto-font mb-30 motto-caption text-light">{{subBanners[wordCounter]}}</p>
        <p class="roboto-font mb-40 small-caption">{{mainBanners[wordCounter]}}</p>
      </div>
  </div>
</section>
